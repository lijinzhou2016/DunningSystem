<html>

<head>
	<meta charset="UTF-8">
	<title>设置页面</title>
	<link rel="stylesheet" href="css/setting.css">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/orderDetail.js"></script>
</head>

<body>
	<div class="head">
		<ul class="head-user">
			<li><img src="images/icon_wp.png" style="height:16px;" alt="">用户名</li>
			<li><img src="images/icon_tuichu.png" style="height:16px;" alt="">退出</li>
		</ul>
	</div>
	<div class="setting-list">
		<div class="setting-list-title">
			<div style="widdiv:3px;height:20px;background:#FF6600;float:left;margin-right:20px;"></div>设置页面</div>
		<div class="setting-list-content">
			<div class="wangpan-title">网盘设置
				<div class="edit"></div>
			</div>

			<div class="wangpan-content">
				<div>网盘账号：<input type="text"></div>
				<div>网盘密码：<input type="text"></div>
				<div>备份时刻：<select name="" id="">
                    <option value="">01:00</option>
                    <option value="">02:00</option>
                    <option value="">03:00</option>
                    <option value="">04:00</option>
                    <option value="">05:00</option>
                    <option value="">06:00</option>
                    </select></div>
			</div>
			<div class="wangpan-btn">
				<button class="wangpanbtn-save">保存</button>
				<button class="wangpanbtn-cancel">取消</button>
			</div>
		</div>
		<div class="setting-list-content">
			<div class="guanliyuan-title">管理员设置
				<div class="edit"></div>
			</div>
			<div class="guanliyuan-table">
				<div class="guanliyuan-table-head">
					<div>账号</div>
					<div>密码</div>
					<div>姓名</div>
					<div>操作</div>
				</div>

			</div>

		</div>
	</div>

</body>

</html>
